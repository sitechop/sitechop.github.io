<div class="header">
  <div class="width-wrapper">

    <h1>
      <a href="{{ site.url }}">
        {{ site.title }}
      </a>
    </h1>

    <ul class="navigation">
      {% for page in site.pages %}
        {% if page.title %}
          <li>
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
      <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}">Feed</a></li>
    </ul>
  </div>
</div>

<hr>
